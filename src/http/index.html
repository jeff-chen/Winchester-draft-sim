<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>D'awwww!</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="/css/style.css" REL="stylesheet" TITLE="default" type="text/css">
<script type="text/javascript" src="js/jquery-1.3.2.js"></script>
<script type="text/javascript" src="js/ui.core.js"></script>
<script type="text/javascript" src="js/ui.draggable.js"></script>
<script type="text/javascript" src="js/ui.droppable.js"></script>
<script type="text/javascript" src="js/jquery.contextmenu.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="js/card.js"></script>
<script type="text/javascript" src="js/autocard.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		init();
	});
</script>
</head>

<body>

<div id='logon'>
	<form id='logonform'>
		Server: (Use URL of site)<input type='text' id='server' value='localhost'/><br/>
		Port: (Use 80 on prod)<input type='text' id='port' value='80'/><br/>
		Game Name: <input type='text' id='gamename'/><br/>
		Game Pass: <input type='password' id='gamepass'/><br/>
		User Name: <input type='text' id='username'/><br/>
		User Pass: <input type='password' id='userpass'/><br/>
		<input type='button' id='logonbutton' value='Logon!'/>
	</form>
</div>

<div id='main' class="container">

<h1>Winchester Draft!</h1>
<div class="ruler"></div>
	<form method="get" action="">
		<div class='adminonly'>
		<input type="radio" name='draftformat' value='RTR' id='RTR'>RTR boosters
		<input type="radio" name='draftformat' value='GTC' id='GTC'>GTC boosters
		<input type="radio" name='draftformat' value='Cube' id='Cube'>Cube
		<input type="button" id='startgame' value="Start Game"/>
		</div>
	</form>
<label class="notice"></label>
<div id='playerslist'><h4>players in room</h4><ul id='playersul'></ul></div>
<div id='log'>Log stuff here</div>
<div id='cardstaken'><h4>cards taken</h4></div>
<div id='piles'>
<div id='pile0' class='col' style="position: relative;"><input type="button" class='takepile' id='take0' value="Take this pile" style="display: none;"/><p>Pile 0</p></div>
<div id='pile1' class='col' style="position: relative;"><input type="button" class='takepile' id='take1' value="Take this pile" style="display: none;"/><p>Pile 1</p></div>

<div id='pile2' class='col' style="position: relative;"><input type="button" class='takepile' id='take2' value="Take this pile" style="display: none;"/><p>Pile 2</p></div>

<div id='pile3' class='col' style="position: relative;"><input type="button" class='takepile' id='take3' value="Take this pile" style="display: none;"/><p>Pile 3</p></div>
</div>
<div class="ruler"></div>
</div>
</body>
</html>
