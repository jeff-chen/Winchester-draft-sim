<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Draw!</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="/css/style.css" REL="stylesheet" TITLE="default" type="text/css">
<script type="text/javascript" src="js/jquery-1.3.2.js"></script>
<script type="text/javascript" src="js/ui.core.js"></script>
<script type="text/javascript" src="js/ui.draggable.js"></script>
<script type="text/javascript" src="js/ui.droppable.js"></script>
<script type="text/javascript" src="js/jquery.contextmenu.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="js/card.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		init();
	});
</script>
</head>

<body>

<div id='logon'>
	<form id='logonform'>
		Server: <input type='text' id='server' value='localhost'/><br/>
		Port: <input type='text' id='port' value='9000'/><br/>
		Game Name: <input type='text' id='gamename'/><br/>
		Game Pass: <input type='password' id='gamepass'/><br/>
		User Name: <input type='text' id='username'/><br/>
		User Pass: <input type='password' id='userpass'/><br/>
		<input type='button' id='logonbutton' value='Logon!'/>
	</form>
</div>

<div id='main' class="container">

<h1>Card Draw!</h1>
<div class="ruler"></div>
	<form method="get" action="">
		<input type="button" id='draw' value="Draw Card" />
		<input type="button" id='reset' value="Reset Deck" />
		<input type="button" id='startgame' value="Start Game"/>
	</form>
<div class="ruler"></div>

</div>
</body>
</html>
